<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login e Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .tabs button {
      flex: 1;
      padding: 10px;
      border: none;
      background: #e2e8f0;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .tabs button.active {
      background: #3b82f6;
      color: white;
    }
    form {
      display: none;
      flex-direction: column;
    }
    form.active {
      display: flex;
    }
    form input {
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
    }
    form button {
      padding: 12px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="tabs">
    <button id="loginTab" class="active" onclick="showForm('login')">Login</button>
    <button id="registerTab" onclick="showForm('register')">Registrar</button>
  </div>

  <!-- Formulário de Login -->
  <form id="loginForm" action="login.php" method="POST" class="active">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Senha" required>
    <button type="submit" name="login">Entrar</button>
  </form>

  <!-- Formulário de Registro -->
  <form id="registerForm" action="register.php" method="POST">
    <input type="text" name="firstname" placeholder="Nome" required>
    <input type="text" name="lastname" placeholder="Sobrenome" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="mobile" placeholder="Telefone" required>
    <input type="password" name="password" placeholder="Senha" required>
    <input type="password" name="password2" placeholder="Confirmar senha" required>
    <button type="submit" name="submit">Registrar</button>
  </form>
</div>

<script>
  function showForm(form) {
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');

    if (form === 'login') {
      loginForm.classList.add('active');
      registerForm.classList.remove('active');
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
    } else {
      loginForm.classList.remove('active');
      registerForm.classList.add('active');
      loginTab.classList.remove('active');
      registerTab.classList.add('active');
    }
  }
</script>

</body>
</html>
